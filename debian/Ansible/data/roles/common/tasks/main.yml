- name: Update and manage packages without Python on target
  hosts: all
  gather_facts: no


  vars:
    os_not_supported: "Not supported on this OS"
    apt_packages: "htop net-tools netcat-openbsd curl"
    yum_packages: "htop net-tools nc curl"

  tasks:
    - name: Update apt package index on Debian, Ubuntu, Red Hat, CentOS
      raw: |
        set -eux

        if [ -f /etc/debian_version ]; then
          apt update
        elif [ -f /etc/redhat-release ]; then
          yum makecache
        else
          echo "{{ os_not_supported }}"
          exit 1
        fi

    - name: Upgrade all installed packages on Debian, Ubuntu, Red Hat, CentOS
      raw: |
        set -eux

        if [ -f /etc/debian_version ]; then
          apt upgrade -y
        elif [ -f /etc/redhat-release ]; then
          yum upgrade -y
        else
          echo "{{ os_not_supported }}"
          exit 1
        fi

    - name: Install common packages on Debian, Ubuntu, Red Hat, CentOS
      raw: |
        set -eux

        if [ -f /etc/debian_version ]; then
          apt install -y htop net-tools netcat-openbsd curl
        elif [ -f /etc/redhat-release ]; then
          yum install -y htop net-tools nc curl
        else
          echo "{{ os_not_supported }}"
          exit 1
        fi
